name: Create Release

on:
  push:
    tags:
    - '*'

jobs:
  build:
    strategy:
      matrix:
        os:
          - runner: ubuntu-22.04
            name: ubuntu22.04
          - runner: ubuntu-20.04
            name: ubuntu20.04
          - runner: ubuntu-18.04
            name: ubuntu18.04
    runs-on: ${{ matrix.os.runner }}
    steps:
    - uses: actions/checkout@main
      with:
        submodules: true

    - name: Build Release
      id: build_release
      run: |
        ./prepare-toolchain && mv packages/darwin-tools.tar.gz packages/darwin-tools-${{ matrix.os.name }}.tar.gz

    - uses: actions/upload-artifact@main
      with:
        name: ${{ matrix.os.name }}-tools
        path: packages/darwin-tools-${{ matrix.os.name }}.tar.gz

  upload:
    needs: build
    runs-on: ubuntu-latest
    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@main
    - name: Download Artifacts
      uses: actions/download-artifact@main

    - name: Set TAG Variable
      run: |
        echo "TAG=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: $TAG
        release_name: $TAG
        body: ''
        draft: true

    - name: Attach Builds To Release
      run: |
        set -x
        toolchains=()
        for tc in **/*.tar.gz; do
          toolchains+=("-a" "$tc")
        done
        hub release edit "${toolchains[@]}" -m "$TAG" "$TAG"
