name: Create Release

on:
  - push
  - workflow_dispatch

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu20.04
            image: ubuntu:20.04
          - name: ubuntu22.04
            image: ubuntu:22.04
          - name: ubuntu24.04
            image: ubuntu:24.04
          - name: fedora39
            image: fedora:39
          - name: archlinux
            image: archlinux:base-devel

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Build Release
      id: build_release
      run: |
        DARWIN_BUILD_BASE=${{ matrix.image }} docker compose run --build --rm builder -c ./prepare-toolchain
    - name: Upload artifact
      id: upload_artifact
      uses: actions/upload-artifact@v4
      with:
        name: DT-${{ matrix.name }}
        path: packages/darwin-tools.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        id: download_artifact
        uses: actions/download-artifact@v4
        with:
          pattern: DT-*
          path: packages

      - name: Create and publish release
        id: publish_release
        run: |
          TAG="${GITHUB_REF##*/}-${GITHUB_SHA:0:7}"
          gh release create "$TAG" --draft --title "Draft Release"
          gh release upload "$TAG" packages/**/*.tar.gz
